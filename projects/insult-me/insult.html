<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Insult Me</title>
    <style>
        .container {
            max-width: 320px;
            margin: 0 auto;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

        .spinner-grow {
            width: 3rem;
            height: 3rem;
        }

        .insl {
            display: inline-block;
            min-height: 150px;
            width: 150px;
            color: black;
            padding: 25px 5px;
        }
        
    </style>
</head>

<body class="container">

    <div>
        <span class="insl">Click button below to get roasted!</span>
    </div>
    <br>
    <button class="btn btn-success">Generate</button>

    <script>
        
        var insl = "";
        var displayInsl = document.querySelector('.insl');

        document.querySelector('.btn').addEventListener("click", function () {
            
            // Displaying a loader
            displayInsl.innerHTML = "";
            displayInsl.classList.add("spinner-grow");
            
            var request = new XMLHttpRequest();

            // Open connection for get Request
            request.open('GET', 'https://cors-anywhere.herokuapp.com/https://evilinsult.com/generate_insult.php?lang=en&type=json', true);

            request.onload = function () {
                // Access JSON data here
                var data = JSON.parse(this.response);

                if (request.status >= 200 && request.status < 400) {
                    insl = data.insult;
                } else {
                    console.log('You are too respectful!');
                }
            }

            // Send request
            request.send();
            
            console.log(insl);
            
            setTimeout(() => {
                displayInsl.classList.remove("spinner-grow");
                displayInsl.innerHTML = "<span>" + insl + "</span>";
            }, 5000);
            
        }); 

    </script>

</body>

</html>
